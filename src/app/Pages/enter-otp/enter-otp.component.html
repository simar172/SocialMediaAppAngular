<div class="pt-5 content-center ">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card " style="border-radius: 20px;">
          <div class="card-body pt-5 ms-5">

            <form (submit)="verifyOTP()">
              <h1>OTP sent to your Email...</h1>
              <p>
                <label><i>Enter OTP</i></label><br>
                <mat-form-field style="width: 80%;" appearance="outline">
                  <mat-label>Enter OTP ...</mat-label>
                  <input matInput [(ngModel)]="otp"
                    name="OTP"
                    placeholder="Enter OTP">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>* Enter your OTP</mat-hint>
                </mat-form-field>
              </p><br>
              <button type="submit" mat-raised-button color="primary"
                style="width: 7rem;">Submit</button>
            </form>
          </div>
          <p class="small-xl pt-3 text-center">
            <span class="text-muted">Already a member?</span>
            <a [routerLink]="'/login'">LogIn</a>
          </p>
        </div>
      </div>
    </div>
  </div>
