<div class="pt-5 content-center " ngxUiLoaderBlurred (blur)="5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card " style="border-radius: 20px;">
          <div class="card-body pt-5 ms-5">

            <form (submit)="onLogin()">
              <h1>Login here</h1>
              <p>
                <label><i>Enter Username</i></label><br>
                <mat-form-field style="width: 80%;" appearance="outline">
                  <mat-label>Enter Username ...</mat-label>
                  <input [(ngModel)]="ldetails.username" matInput
                    name="username"
                    placeholder="Enter Username">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>* Enter a Unique Username</mat-hint>
                </mat-form-field>
              </p><br>
              <p>
                <label><i>Enter Password</i></label><br>
                <mat-form-field style="width: 80%;" appearance="outline">
                  <mat-label>Enter Password ...</mat-label>
                  <input [(ngModel)]="ldetails.password" matInput
                    name="password"
                    placeholder="Enter Password">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Enter Password</mat-hint>
                </mat-form-field>
              </p>

              <button type="submit" mat-raised-button color="primary"
                style="width: 7rem;">Login</button>
              <button type="button" [routerLink]="'/forgot/sendOTP'" class="ms-3"
                mat-raised-button
                color="accent" style="width: 7rem;">Reset</button>
            </form>
          </div>
          <p class="small-xl pt-3 text-center">
            <span class="text-muted">Not a member?</span>
            <a [routerLink]="'/signup'">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <ngx-ui-loader text="Please wait ..."></ngx-ui-loader>
