<div class="pt-2 content-center ">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card " style="border-radius: 20px;">
          <div class="card-body pt-5">

            <form class="ms-5" (submit)="onSubmit()">
              <h1>Sign Up here</h1>
              <p>
                <label><i>Enter Name</i></label><br>
                <mat-form-field style="width: 80%;" appearance="outline">
                  <mat-label>Enter Name ...</mat-label>
                  <input [(ngModel)]="userDetails.name" name="username" matInput
                    placeholder="Enter Name">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Enter a Unique Username</mat-hint>
                </mat-form-field>
              </p>
              <p>
                <label><i>Enter Email</i></label><br>
                <mat-form-field style="width: 80%;" appearance="outline">
                  <mat-label>Enter Email ...</mat-label>
                  <input [(ngModel)]="userDetails.email" name="Email" matInput
                    placeholder="text">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Enter Email</mat-hint>
                </mat-form-field>
              </p>
              <p>
                <label><i>Enter Password</i></label><br>
                <mat-form-field style="width: 80%;" appearance="outline">
                  <mat-label>Enter Password ...</mat-label>
                  <input [(ngModel)]="userDetails.password" name="password"
                    matInput
                    placeholder="Enter Password">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Enter Password</mat-hint>
                </mat-form-field>
              </p>
              <p>
                <label><i>Enter About</i></label><br>
                <mat-form-field style="width: 80%;" appearance="outline">
                  <mat-label>Enter About ...</mat-label>
                  <input [(ngModel)]="userDetails.about" name="About" matInput
                    placeholder="Enter about">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Enter Lastname</mat-hint>
                </mat-form-field>
              </p>

              <div class="input-group">
                <div style="width: 80%;">
                  <mat-label><i>Upload Image</i></mat-label>
                  <br *ngIf="src!=''">
                  <img [src]="src" style="max-width:40% ;margin-bottom: 10px;"
                    class="rounded-circle img-responsive
                    border border-5 " />
                  <input type="file" (change)="handleFile($event)"
                    class="form-control" id="inputGroupFile04"
                    aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload">
                </div>
              </div>
              <br>
              <button type="submit" mat-raised-button color="primary"
                style="width: 7rem;">Sign Up</button>
              <button type="reset" class="ms-3" mat-raised-button
                color="accent" style="width: 7rem;">Reset</button>
            </form>
          </div>
          <p class="small-xl pt-3 text-center">
            <span class="text-muted">Already a member?</span>
            <a [routerLink]="'/login'">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
